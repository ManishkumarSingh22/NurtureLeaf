      <img src="./logo.png" alt="Nurtura Logo">

  <div class="auth-container">
    <div class="auth-box">
      <h2>Welcome Back ðŸŒ±</h2>
      <div class="tabs">
        <button class="tab-btn active" onclick="showForm('login')">Login</button>
        <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form active">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="button" onclick="window.location.href='dashboard.html'">Login</button>
        <p class="switch">Donâ€™t have an account? <a href="#" onclick="showForm('signup')">Sign Up</a></p>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
       <button type="button" onclick="window.location.href='dashboard.html'">Sign Up</button>
        <p class="switch">Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    function showForm(type) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const tabBtns = document.querySelectorAll('.tab-btn');

      if (type === 'login') {
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        tabBtns[0].classList.add('active');
        tabBtns[1].classList.remove('active');
      } else {
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        tabBtns[1].classList.add('active');
        tabBtns[0].classList.remove('active');
      }
        document.getElementById('login-form').onsubmit = function(e) { e.preventDefault(); };
  document.getElementById('signup-form').onsubmit = function(e) { e.preventDefault(); };
    }

  // Enable Enter key to submit login and go to dashboard
  document.addEventListener("DOMContentLoaded", function() {
    const loginForm = document.getElementById("login-form");
    if (loginForm) {
      loginForm.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          window.location.href = "dashboard.html";
        }
      });
    }
  });
  </script>
</body>
